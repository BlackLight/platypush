<nav>
    <ul>
        {% for plugin in plugins|sort %}
            <li :class="{selected: '{{ plugin }}' == selectedPlugin}">
                <a href="#{{ plugin }}" @click="selectedPlugin = '{{ plugin }}'">
                    {{ plugin }}
                </a>
            </li>
        {% endfor %}

        <div class="date-time pull-right">
            <div class="time" v-text="now.toTimeString().substring(0,8)"></div>
        </div>
    </ul>
</nav>
