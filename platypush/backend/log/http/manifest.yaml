manifest:
  events:
    platypush.message.event.log.http.HttpLogEvent: when a new log line is created.
  install:
    apk:
      - py3-watchdog
    apt:
      - python3-watchdog
    dnf:
      - python-watchdog
    pacman:
      - python-watchdog
    pip:
      - watchdog
  package: platypush.backend.log.http
  type: backend
